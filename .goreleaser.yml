project_name: docker-credential-vault-login
builds:
  -
    ldflags:
      - -s -w
      - -X "github.com/morningconsult/docker-credential-vault-login/version.Version={{ .Version }}" -X "github.com/morningconsult/docker-credential-vault-login/version.Commit={{ .ShortCommit }}" -X 'github.com/morningconsult/docker-credential-vault-login/version.Date={{ time "Jan 02, 2006" }}'
    env:
      - CGO_ENABLED=0
    goos:
      - windows
      - darwin
      - linux
archives:
  - id: main
    name_template: >-
      {{- .Binary }}_
      {{- .Version }}_
      {{- if eq .Os "darwin" }}Darwin
      {{- else if eq .Os "linux" }}Linux
      {{- else if eq .Os "windows" }}Windows
      {{- else }}{{ .Os }}{{ end }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end -}}
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
