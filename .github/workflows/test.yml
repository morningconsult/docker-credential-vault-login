name: Test

on:
  push:
    branches:
      - main
    tags-ignore:
      - v*
    paths-ignore:
      - VERSION
      - CHANGELOG.md
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21.1
    - name: Build
      run: go build -v ./...
    - name: Test
      run: go test -v ./...

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21.1
    - name: Lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.54.1
